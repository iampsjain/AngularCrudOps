<div class="container">
    <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let obj of Photos">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="'url(' + obj.thumbnailUrl + ')'"></div>
      <h6>{{obj.title}}</h6>
    </mat-card-header>
    <img mat-card-image [src]="obj.url" alt="Photo of a Shiba Inu">
    <mat-card-content>
     
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
</div>
</div>
