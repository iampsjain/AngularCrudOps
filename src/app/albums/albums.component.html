<div class="container">
    <h1>Albums of users: {{UserDetails?.name}}</h1>
    <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let obj of Albums">
            <mat-card >
                <mat-card-title>
                    {{obj.title}}
                </mat-card-title>
                <mat-card-content>
                    <a [routerLink]="['/photos',obj.id]">Get Photos</a>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
